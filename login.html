<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>API Setup / Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body{background:#f3f4f6}</style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-4">API Configuration</h1>
    <p class="text-sm text-gray-600 mb-6">Provide your API Base URL, Affiliate ID and Bearer token for the Demand API.</p>
    <form id="api-setup-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">API Base URL</label>
        <input id="base-url" class="mt-1 block w-full border rounded p-2" placeholder="https://demandapi-sandbox.booking.com/3.2" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Affiliate ID (X-Affiliate-Id)</label>
        <input id="affiliate-id" class="mt-1 block w-full border rounded p-2" placeholder="Your affiliate id" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Bearer Token</label>
        <input id="token" class="mt-1 block w-full border rounded p-2" placeholder="Bearer token" />
      </div>
      <div class="flex justify-end">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save & Continue</button>
      </div>
    </form>
    <p class="mt-4 text-xs text-gray-500">Tip: use the sandbox server for testing.</p>
  </div>

  <script src="JS/script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const baseEl = document.getElementById('base-url');
      const affEl = document.getElementById('affiliate-id');
      const tokenEl = document.getElementById('token');

      baseEl.value = localStorage.getItem('api_base_url') || 'http://localhost:3000/api';
      affEl.value = localStorage.getItem('affiliate_id') || '';
      tokenEl.value = localStorage.getItem('api_token') || '';

      // Try to prefill affiliate id from local proxy /config (dev convenience)
      (async () => {
        try {
          const cfgRes = await fetch('http://localhost:3000/config');
          if (cfgRes.ok) {
            const cfg = await cfgRes.json();
            if (cfg && cfg.affiliate_id && !affEl.value) {
              affEl.value = cfg.affiliate_id;
            }
          }
        } catch (e) {
          // ignore â€” proxy may not be running
          console.debug('No local proxy config available', e.message);
        }
      })();

      document.getElementById('api-setup-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const base = baseEl.value.trim();
        const affiliate = affEl.value.trim();
        const token = tokenEl.value.trim();

        if (!base) return alert('Please enter the API base URL');

        API.setBaseUrl(base);
        if (affiliate) API.setAffiliateId(affiliate);
        if (token) API.setToken(token);

        // redirect to products (or home)
        window.location = 'products.html';
      });
    });
  </script>
</body>
</html>
