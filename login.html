<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body{background:#f3f4f6}</style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div id="container" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
      <h1 class="text-2xl font-bold mb-4">Login To Your Account</h1>
      <p class="text-sm text-gray-600 mb-6">Fill out your Email and Password.</p>
      <form id="login-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input id="email" type="email" class="mt-1 block w-full border rounded p-2" placeholder="Type Here"/>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input id="password" type="password" class="mt-1 block w-full border rounded p-2" placeholder="Type Here"/>
        </div>
        <div class="flex justify-end">
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Login</button>
        </div>
      </form>
      <a class="mt-4 text-xs text-gray-500">Don't have an account?</a>
      <a href="register.html" class="mt-2 text-xs text-blue-900 cursor-pointer">Click here</a>
    </div>

    <script src="JS/login.js"></script>

</body>
</html>
