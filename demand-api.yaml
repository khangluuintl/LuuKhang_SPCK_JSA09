                  transmission:
                    - id: automatic
                      name:
                        de: Automatik
                        en-gb: Automatic
                    - id: manual
                      name:
                        de: Schaltgetriebe
                        en-gb: Manual
  /messages/send:
    post:
      summary: Send a message
      description: >
        Sends a message within a conversation. The message body supports plain
        text.

        Optionally, attach a file by referencing a previously uploaded
        attachment ID.
      operationId: sendMessage
      tags:
        - Messages
      parameters:
        - $ref: '#/components/parameters/AffiliateIdHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              title: SendMessageRequest
              type: object
              required:
                - conversation
                - content
                - accommodation
              properties:
                conversation:
                  type: string
                  description: Unique identifier of the conversation.
                accommodation:
                  type: string
                  description: Unique identifier of the property.
                content:
                  type: string
                  description: The message text to send.
                attachments:
                  type: array
                  items:
                    type: string
                  description: >-
                    Optional list of attachment IDs, if sending one or more
                    files.
            example:
              conversation: 8586a789-44f4-5521-9f27-f5efd097cba6
              accommodation: '6819547'
              content: Hello, I'm your guest!.
              attachments:
                - c325f460-1dc6-11f0-80f0-8d0908786f77
      responses:
        '200':
          description: Message sent successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  request_id:
                    type: string
                    description: >-
                      Unique identifier for this request. Provide this ID when
                      contacting support.
                  data:
                    type: object
                    properties:
                      message:
                        type: string
                        description: Unique identifier for the sent message.
              example:
                request_id: cdb0b154-2eae-481b-8fee-fb2725296e1f
                data:
                  message: 3164e570-19e0-11f0-baca-e5019c8df435
  /messages/conversations:
    post:
      summary: Retrieve a conversation
      description: >
        Retrieves a conversation accessible to the authenticated user, including
        message history and participants.
      operationId: retrieve-conversation
      tags:
        - Conversations
      parameters:
        - $ref: '#/components/parameters/AffiliateIdHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              title: RetrieveConversationRequest
              type: object
              properties:
                accommodation:
                  type: string
                  description: Unique identifier of the property.
              required:
                - accommodation
              oneOf:
                - required:
                    - reservation
                  title: InputByreservation
                  properties:
                    reservation:
                      type: string
                      description: Unique identifier of the reservation.
                - required:
                    - conversation
                  title: InputByconversation
                  properties:
                    conversation:
                      type: string
                      description: Unique identifier of the conversation.
            examples:
              InputByconversation:
                summary: >-
                  Retrieve conversation based on accommodation and conversation
                  ID.
                value:
                  accommodation: '6819547'
                  conversation: c3cc6522-aa63-559d-99f1-94efdd527c3c
              InputByreservation:
                summary: >-
                  Retrieve conversation based on accommodation and reservation
                  ID.
                value:
                  accommodation: '6819547'
                  reservation: '4338284887'
      responses:
        '200':
          description: Conversation retrieved successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  request_id:
                    type: string
                    description: >-
                      Unique identifier for this request. Provide this ID when
                      contacting support.
                  data:
                    type: object
                    properties:
                      conversation:
                        type: object
                        properties:
                          id:
                            type: string
                            description: Unique identifier of the conversation.
                          reservation:
                            type: string
                            description: Unique identifier of the reservation.
                          messages:
                            type: array
                            description: List of messages in the conversation.
                            items:
                              type: object
                              properties:
                                id:
                                  type: string
                                  description: Unique identifier of the message.
                                sender:
                                  type: string
                                  description: Unique identifier of the sender.
                                reply_to:
                                  type: string
                                  description: >-
                                    Message ID this message replies to (if
                                    applicable).
                                content:
                                  type: string
                                  description: Message text content.
                                attachments:
                                  type: array
                                  items:
                                    type: string
                                    description: Attachment IDs included with the message.
                                timestamp:
                                  type: string
                                  format: date-time
                                  description: >-
                                    Timestamp in ISO 8601 format (UTC) when the
                                    message was sent.
                          participants:
                            type: array
                            description: List of participants in the conversation.
                            items:
                              type: object
                              properties:
                                id:
                                  type: string
                                  description: Unique identifier of the participant.
                                metadata:
                                  type: object
                                  description: Additional participant metadata.
              example:
                request_id: 7889a8c0-aa43-494c-863d-72d2306849c1
                data:
                  conversation:
                    id: c3cc6522-aa63-559d-99f1-94efdd527c3c
                    reservation: '4338284887'
                    messages:
                      - id: af3d7fd0-1c50-11f0-81cd-6d243d208da3
                        sender: 6c22a16d-a3bd-5f5b-82d9-ce1030f21b1f
                        reply_to: c3cc6522-aa63-559d-99f1-94efdd527c3c
                        content: >-
                          Thank you for choosing Demand API Messaging Test
                          Hotel. We are looking forward to your stay
                        attachments: []
                        timestamp: '2025-04-18T12:28:51.149Z'
                    participants:
                      - id: 5dba2525-2c49-5d2c-91cc-7195526c0c7a
                        metadata:
                          type: guest
                      - id: 6c22a16d-a3bd-5f5b-82d9-ce1030f21b1f
                        metadata:
                          type: property
                          accommodation_id: '6819547'
  /messages/latest:
    post:
      summary: Fetch latest messages
      description: >
        Retrieves up to 100 of the most recent messages from a specified
        conversation, including messages from both property and guest.<br/>


        - Messages are returned in reverse chronological order (newest first).

        - Use this endpoint to sync message threads or poll for updates.


        **Important:** This endpoint **does not accept a request body**.  To
        retrieve the latest messages, send an empty POST request.  

        Any content in the request body will be ignored.
      operationId: fetchLatestMessages
      tags:
        - Messages
      parameters:
        - $ref: '#/components/parameters/AffiliateIdHeader'
      responses:
        '200':
          description: Latest messages fetched successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  request_id:
                    type: string
                    description: >-
                      Unique identifier for this request. Provide this ID when
                      contacting support.
                  data:
                    type: object
                    properties:
                      messages:
                        type: array
                        items:
                          type: object
                          properties:
                            message_id:
                              type: string
                              description: Unique identifier of the message.
                            reply_to:
                              type: string
                              description: >-
                                ID of the message this is replying to (if
                                applicable).
                            conversation:
                              type: object
                              properties:
                                id:
                                  type: string
                                  description: Unique identifier of the conversation.
                                accommodation:
                                  type: string
                                  description: Unique identifier of the property.
                                reservation:
                                  type: string
                                  description: Unique identifier of the reservation.
                            content:
                              type: string
                              description: Message text content.
                            sender:
                              type: object
                              properties:
                                participant_id:
                                  type: string
                                  description: >-
                                    Unique identifier of the conversation
                                    participant.
                                metadata:
                                  type: object
                                  description: Additional metadata about the sender.
                            attachments:
                              type: array
                              items:
                                type: string
                                description: Attachment IDs included with the message.
                            timestamp:
                              type: string
                              format: date-time
                              description: >-
                                Timestamp in ISO 8601 format (UTC) when the
                                message was sent.
              example:
                request_id: 0248d85a-17e0-44b3-a37c-7d4b5c03f58b
                data:
                  messages:
                    - message_id: daca26da-4ce3-519d-b9eb-623eeb674800
                      reply_to: null
                      conversation:
                        id: b2364f9b-6466-599a-a947-0d35cff4f492
                        accommodation: '5589515'
                        reservation: '4439608993'
                      content: Hello Anne, welcome to CS Training Test Hotel...
                      sender:
                        participant_id: 930d9af8-2390-5e43-a4d7-235b52a30a14
                        metadata:
                          type: property
                          name: CS Training Test Hotel Sloterdijk 10
                      attachments: []
                      timestamp: '2025-05-08T08:49:15.000Z'
  /messages/latest/confirm:
    post:
      summary: Confirm message receipt
      description: >
        Confirms receipt of specified messages.

        This confirmation is required before receiving new messages from the
        POST /messages/latest endpoint.
      operationId: confirmMessageReceipt
      tags:
        - Messages
      parameters:
        - $ref: '#/components/parameters/AffiliateIdHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              title: ConfirmMessageReceiptRequest
              type: object
              properties:
                messages:
                  type: array
                  items:
                    type: string
                    description: Unique identifier of a message to confirm receipt of.
              example:
                messages:
                  - 8586a789-44f4-5521-9f27-f5efd097cba
  /messages/attachments/upload:
    post:
      summary: Upload an attachment
      description: >
        Uploads a file to be used as a message attachment.

        The response includes an attachment ID to reference when sending
        messages.
      operationId: uploadAttachment
      tags:
        - Attachments
      parameters:
        - $ref: '#/components/parameters/AffiliateIdHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              title: UploadAttachmentRequest
              type: object
              required:
                - conversation
                - accommodation
                - file_size
                - file_name
                - file_type
                - file_content
              properties:
                conversation:
                  type: string
                  description: Unique identifier of the conversation.
                accommodation:
                  type: string
                  description: Unique identifier of the property.
                file_size:
                  type: integer
                  description: Size of the file in bytes.
                file_name:
                  type: string
                  description: Original file name including extension.
                file_type:
                  type: string
                  description: MIME type of the file.
                file_content:
                  type: string
                  description: Base64-encoded content of the file.
            example:
              accommodation: '6819547'
              conversation: 8586a789-44f4-5521-9f27-f5efd097cba6
              file_size: 17580
              file_name: a3e062a0-3e6b-4592-9df2-64cf83688084.jpg
              file_type: image/jpeg
              file_content: /9j/4AAQSkZJRgABAQACWAJYAAD/2wCEAAgGBgc
  /messages/attachments/download:
    post:
      summary: Download a message attachment
      description: >
        Retrieves a file that was attached to a message. The response includes
        the file's content as a base64-encoded string.
      operationId: downloadMessageAttachment
      tags:
        - Attachments
      parameters:
        - $ref: '#/components/parameters/AffiliateIdHeader'
      requestBody:
        content:
          application/json:
            schema:
              title: DownloadAttachmentRequest
              type: object
              required:
                - conversation
                - accommodation
                - attachment
              properties:
                conversation:
                  type: string
                  description: >-
                    The unique identifier of the conversation that contains the
                    attachment.
                accommodation:
                  type: string
                  description: >-
                    The unique identifier of the property where the conversation
                    occurred.
                attachment:
                  type: string
                  description: The unique identifier of the attachment to download.
            example:
              conversation: 8586a789-44f4-5521-9f27-f5efd097cba6
              accommodation: '6819547'
              attachment: 9635be40-1dc6-11f0-8893-0130f0cdef6d
      responses:
        '200':
          description: Attachment successfully retrieved.
          content:
            application/json:
              schema:
                type: object
                properties:
                  request_id:
                    type: string
                    description: >-
                      A unique ID for this request. Please include this when
                      contacting support.
                  data:
                    type: object
                    properties:
                      conversation:
                        type: string
                        description: The ID of the conversation the file belongs to.
                      file_content:
                        type: string
                        description: The base64-encoded content of the attachment.
              example:
                request_id: 773e2c0d-1ab3-449b-b88a-3d6b5ce09ae7
                data:
                  conversation: 8586a789-44f4-5521-9f27-f5efd097cba6
                  file_content: /9j/4AAQSkZJRgABAQACWAJYAAD/2wCEAAgGBgc...
  /messages/attachments/metadata:
    post:
      summary: Retrieve attachment metadata
      description: >
        Returns metadata for a file uploaded in a message, including its name,
        type, and size.
      operationId: getAttachmentMetadata
      tags:
        - Attachments
      parameters:
        - $ref: '#/components/parameters/AffiliateIdHeader'
      requestBody:
        content:
          application/json:
            schema:
              title: AttachmentMetadataRequest
              type: object
              required:
                - conversation
                - accommodation
                - attachment
              properties:
                conversation:
                  type: string
                  description: >-
                    The unique identifier of the conversation that includes the
                    attachment.
                accommodation:
                  type: string
                  description: >-
                    The unique identifier of the property associated with the
                    conversation.
                attachment:
                  type: string
                  description: >-
                    The unique identifier of the attachment whose metadata is
                    being requested.
            example:
              conversation: 8586a789-44f4-5521-9f27-f5efd097cba6
              accommodation: '6819547'
              attachment: 9635be40-1dc6-11f0-8893-0130f0cdef6d
      responses:
        '200':
          description: Successful response.
          content:
            application/json:
              schema:
                type: object
                properties:
                  request_id:
                    description: >-
                      Uniquely identifies the request. Please provide this
                      identifier when contacting support.
                    type: string
                  data:
                    type: object
                    properties:
                      metadata:
                        type: object
                        properties:
                          file_size:
                            description: The size of the attachment (up to 1MB)
                            type: integer
                          file_name:
                            description: Original name of the file, including extension.
                            type: string
                          file_type:
                            description: MIME type of the file (e.g., image/jpeg).
                            type: string
              example:
                request_id: fec1a9bb-9c85-42fc-a109-3707e1ed4de7
                data:
                  metadata:
                    file_name: 1ce51916-d8de-4144-a4be-265ccae5df9d.jpg
                    file_type: image/jpeg
                    file_size: '92620'
