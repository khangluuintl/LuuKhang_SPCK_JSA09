        content:
          application/json:
            schema:
              title: FlightsDetailsInput
              type: object
              properties:
                currency:
                  description: >-
                    A three-letter code that uniquely identifies a monetary
                    currency as defined by the ISO 4217 standard. The full list
                    can be obtained by calling <a
                    href="/demand/docs/open-api/demand-api/commonpayments/common/payments/currencies"
                    target="_blank">common/payments/currencies</a>.
                  type: string
                  pattern: ^[A-Z]{3}$
                  example: EUR
              oneOf:
                - title: FlightsDetailsInputByOrders
                  properties:
                    orders:
                      description: >-
                        List of order IDs for which details should be returned.
                        Mutually exclusive with 'reservations'.
                      type: array
                      items:
                        type: string
                        description: Flight order id for which details have to be returned.
                      maxItems: 100
                  required:
                    - orders
