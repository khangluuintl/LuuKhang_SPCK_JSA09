        orders. It returns structured order data, including pricing, itinerary
        segments with IATA airport codes, etc. </br></br>This endpoint is ideal
        for:</br></br> - Displaying flight booking details in traveller
        dashboards or confirmation pages.</br> - Generating post-booking
        communications and invoices. </br> - Performing reporting or
