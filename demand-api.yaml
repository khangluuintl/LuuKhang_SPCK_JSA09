                                type: object
                                properties:
                                  airport:
                                    description: >-
                                      A three-letter code that uniquely
                                      identifies an airport as defined by the
                                      International Air Transport Association
                                      (IATA). The full list can be obtained by
                                      calling 
                                      [common/locations/airports](#/common/locations/airports).
                                    pattern: ^[A-Z]{3}$
                                    type: string
                                  date_time:
                                    description: Date time of the itinerary.
                                    type: string
                                    format: date-time
                              departure:
                                description: Departure itinerary.
                                title: ItineraryPoint
                                type: object
                                properties:
                                  airport:
                                    description: >-
                                      A three-letter code that uniquely
                                      identifies an airport as defined by the
