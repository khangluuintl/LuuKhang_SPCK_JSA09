  /accommodations/constants:
    post:
      summary: Constants
      description: >-
        This endpoint enumerates the internal codes and names, in the selected
        languages, for relevant accommodation specific types. These
        accommodation specific types include the list of facilities that may be
        available at a property like "Elevator" or "Swimming pool outdoor". For
        example, the following parameters will return the full list in English
        (US) and French: `{"languages":"en-us","fr"}`. To get the full list call
        the endpoint passing an empty body. The codes returned are what is used
        as input and output for other endpoints in the accommodations namespace.
      operationId: /accommodations/constants
      parameters:
        - $ref: '#/components/parameters/AffiliateIdHeader'
      tags:
        - Accommodations
