                        List of reservation IDs for which details should be
                        returned. Mutually exclusive with 'orders'.
                      type: array
                      items:
                        type: string
                        description: >-
                          Flight reservation id for which details have to be
                          returned.
                      maxItems: 100
                  required:
                    - reservations
