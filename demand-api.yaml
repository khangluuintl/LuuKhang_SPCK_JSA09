  /orders/modify:
    post:
      summary: Modify an order
      description: >
        Use this endpoint to modify certain aspects of an accommodation order,
        such as credit card details, checkin/checkout dates, and room
        configurations (guest allocation, guest names, and smoking preferences).
        See the [Orders modification
        guide](/demand/docs/orders-api/order-modify) for examples and best
        practices.
      operationId: /orders/modify
      tags:
        - Orders
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - title: AccommodationModification
                  type: object
                  required:
                    - order
                    - modification
                  properties:
                    order:
                      type: string
                      description: Order ID to be modified
                    modification:
                      type: object
                      required:
                        - accommodation
                      properties:
                        accommodation:
                          type: object
                          required:
                            - reservation
                            - type
                            - change
                          properties:
                            reservation:
                              type: integer
                              description: Reservation ID
                            type:
                              type: string
                              description: Type of the accommodation change
                              enum:
                                - dates
                                - room
                            change:
                              oneOf:
                                - title: DateChange
                                  type: object
                                  required:
                                    - checkin
                                    - checkout
                                  properties:
                                    checkin:
                                      type: string
                                      format: date
                                      description: New check-in date
                                    checkout:
                                      type: string
                                      format: date
                                      description: New check-out date
                                - title: RoomChange
                                  type: object
                                  required:
                                    - room_reservation
                                    - allocation
                                    - guests
                                    - smoking_preference
                                  properties:
                                    room_reservation:
                                      type: integer
                                      format: int64
                                      description: Room reservation ID
                                    allocation:
                                      type: object
                                      required:
                                        - number_of_adults
                                      properties:
                                        number_of_adults:
                                          type: integer
                                          description: Number of adults in the room
                                    guests:
                                      type: array
                                      description: Guest information for the room.
                                      items:
                                        type: object
                                        required:
                                          - name
                                        properties:
                                          name:
                                            type: string
                                    smoking_preference:
                                      type: string
                                      enum:
                                        - no_preference
                                        - non_smoking
                                        - smoking
                - title: PaymentModification
                  type: object
                  required:
                    - order
                    - modification
                  properties:
                    order:
                      type: string
                      description: Order ID to be modified
                    modification:
                      type: object
                      required:
                        - payment
                      properties:
                        payment:
                          type: object
                          required:
                            - type
                            - change
                          properties:
                            type:
                              type: string
                              description: Type of the payment change
                              enum:
                                - card
                            change:
                              type: object
                              required:
                                - cardholder
                                - cvc
                                - expiry_date
                                - number
                              properties:
                                cardholder:
                                  type: string
                                  description: Cardholder name
                                cvc:
                                  type: string
                                  description: >-
                                    A 3 or 4 digit Card Verification Code (CVC)
                                    associated with the used card
                                expiry_date:
                                  type: string
                                  description: Card expiry date in YYYY-MM format
                                number:
                                  type: string
                                  description: Card number
      responses:
        '200':
          description: The order has been succesfully modified.
          content:
            application/json:
              schema:
                oneOf:
                  - title: Accommodation Modification Response
                    type: object
                    properties:
                      modification:
                        type: object
                        properties:
                          accommodation:
                            type: object
                            properties:
                              new_price:
                                description: New price to be paid after the modification.
                                type: number
                                format: double
                              status:
                                description: Status for this modification request.
                                type: string
                                enum:
                                  - successful
                                  - failed
                  - title: Payment Modification Response
                    type: object
                    properties:
                      modifications:
                        type: object
                        properties:
                          payment:
                            type: object
                            properties:
                              status:
                                description: Status for this modification request.
                                type: string
                                enum:
                                  - successful
                                  - failed
