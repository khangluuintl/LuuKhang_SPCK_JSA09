        content:
          application/json:
            schema:
              title: AccommodationsConstantsInput
              type: object
              properties:
                constants:
                  description: Allows to filter the results only for specific sections.
                  type: array
                  items:
                    type: string
                    enum:
                      - accommodation_facilities
                      - accommodation_themes
                      - accommodation_types
                      - bed_types
                      - charge_types
                      - facility_types
                      - review_scores
                      - room_facilities
                      - room_types
                languages:
                  type: array
                  items:
                    description: >-
                      An IETF language tag code that uniquely identifies a
                      supported human language or dialect as described here:
                      https://en.wikipedia.org/wiki/IETF_language_tag. Note that
                      in v3 the whole tag is always lowercase. Examples: "nl"
                      for Dutch/Nederlands or "en-us" for English (US). The full
                      list can be obtained by calling <a
                      href="/demand/docs/open-api/demand-api/common/common/languages"
                      target="_blank">common/languages</a>.
                    type: string
                    pattern: ^[a-z]{2}(-[a-z]{2})?$
                    example: en-us
                  default:
                    - en-gb
